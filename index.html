<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f6d365;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #surpriseBtn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 200px;
            position: relative;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #surpriseBtn:hover {
            background-color: #ff8080;
            transform: scale(1.05);
        }

        #surpriseBtn.disappear {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                display: none;
            }
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }

        #quote {
            font-size: 24px;
            display: none;
            margin-top: 30px;
            color: #222;
            font-weight: bold;
            text-align: center;
            padding: 0 20px;
            transition: opacity 1s ease, transform 0.5s ease;
        }

        #quote span {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 0.5s ease;
        }

        #quote span.show {
            opacity: 1;
            transform: translateY(0);
        }

        .image-grid {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            /* Adjust minmax as needed */
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            justify-content: center;
            /* Center the grid */
        }

        .image-grid img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .image-grid img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        @keyframes kenburns {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .image-grid img.kenburns {
            animation: kenburns 10s infinite;
            /* Adjust duration as needed */
        }
    </style>
</head>

<body>

    <script>
        const surpriseBtn = document.getElementById('surpriseBtn');
        const countdownDiv = document.getElementById('countdown');
        const quoteDiv = document.getElementById('quote');
        const imageGrid = document.querySelector('.image-grid');
        let intervalId = null;
        const quotes = [
            "Wish You a Happy @20th Birthday! CutiePie🎉",
            "Today is all about celebrating you, my love❤️!",
            "Let Your Life be filled with lots of Love & Happiness",
            "Cheers to 20 Years of Fabulous You!🥂",
            "Enjoy Woooooooooh!"
        ];

        surpriseBtn.addEventListener('click', () => {
            surpriseBtn.classList.add('disappear');
            let count = 3;
            countdownDiv.textContent = `Starting in ${count}...`;
            countdownDiv.style.display = 'block';
            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownDiv.textContent = `Starting in ${count}...`;
                } else {
                    clearInterval(interval);
                    countdownDiv.style.display = 'none';
                    initializeGrid();
                    displayQuotes();
                }
            }, 1000);
        });

        function initializeGrid() {
            imageGrid.style.display = 'grid';
            //clearInterval(intervalId);  // Clear any existing interval
            // No need to clear interval here.
        }

        function displayQuotes() {
            quoteDiv.style.display = 'block';
            quoteDiv.innerHTML = '';
            quotes.forEach((quote, index) => {
                const span = document.createElement('span');
                span.innerHTML = quote;
                quoteDiv.appendChild(span);
                setTimeout(() => {
                    span.classList.add('show');
                }, index * 1500);
            });
        }
    </script>
